<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="Width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    
    <form action="https://docs.google.com/forms/u/1/d/1k8-If0WHfcOsJ84sgJwynhpknNYlG3iulVyzGkO2aTY/prefill">
      
      <div class="form-element">
        <span>Character Name (Please make sure this is accurate!)</span>
        <input type="text" name="entry.1153840107" placeholder="Your answer.">
      </div>
      
      <div class="form-element">
        <span>What days/times are you generally available</span>
        <textarea type="text" name="entry.705540533" id="" cols="100" rows="7"></textarea>
      </div>
        
      <div class="form-element radio-buttons inline">
        <span style="display: block;">What kind of player do you consider yourself as?</span>
        <label for="1">
          <span>Very Casual</span>
          <input type="radio" name="entry.742213892" id="1" value="1" >
        </label>
        <label for="2">
          <input type="radio" name="entry.742213892" id="2" value="2" >
        </label>
        <label for="3">
          <input type="radio" name="entry.742213892" id="3" value="3" >
        </label>
        <label for="4">
          <input type="radio" name="entry.742213892" id="4" value="4" >
        </label>
        <label for="5">
          <span>Hardcore</span>
          <input type="radio" name="entry.742213892" id="5" value="5" >
        </label>
      </div>
        
      <div class="form-element">
        <span>Tell us a little about yourself.</span>
        <textarea type="text" name="entry.1840644615" id="" cols="100" rows="7"></textarea>
      </div>  
        
      <div class="form-element">
        <span>Why would you like to join the FC?</span>
        <textarea type="text" name="entry.2042027406" id="" cols="100" rows="7"></textarea>
      </div>
        
      <div class="form-element radio-buttons">
        <span>What kind of player do you consider yourself as?</span>
        <label for="1">
          <input type="radio" name="entry.2130269531" id="friend" value="A friend is in the FC." >
          <span>A friend is in the FC.</span>
        </label>
        <label for="2">
          <input type="radio" name="entry.2130269531" id="ingame" value="I saw a recruitment shout ingame." >
          <span>I saw a recruitment shout ingame.</span>
        </label>
        <label for="3">
          <input type="radio" name="entry.2130269531" id="community" value="I saw your community finder post." >
          <span>I saw your community finder post.</span>
        </label>
        <label for="4">
          <input type="radio" name="entry.2130269531" id="website" value="I found your website." >
          <span>I found your website.</span>
        </label>
        <label for="5">
          <input type="radio" name="entry.2130269531" id="other" value="Other:" >
          <span>Other:</span>
        </label>
      </div>
        
        <button type="submit">Send Application</button>
      
    </form>
  </body>
</html>
