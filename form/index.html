<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="Width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <form action="https://api.sheetmonkey.io/form/9dCXQuD8JKXWnHEnkLXJHU" method="post">
      
      <div class="form-element">
        <span>Character Name (Please make sure this is accurate!)</span>
        <input type="text" name="Character Name" required placeholder="Your answer.">
      </div>
      
      <div class="form-element">
        <span>What days/times are you generally online?</span>
        <textarea required type="text" name="Availability" id=""></textarea>
      </div>
        
      <div class="form-element radio-buttons inline">
        <span style="display: block;">What kind of player do you consider yourself as?</span>
        <span class="subtext">Very Casual</span>
        <label for="1">
          <input type="radio" required name="Playstyle" id="1" value="Very Casual" >
        </label>
        <label for="2">
          <input type="radio" name="Playstyle" id="2" value="Casual" >
        </label>
        <label for="3">
          <input type="radio" name="Playstyle" id="3" value="Average" >
        </label>
        <label for="4">
          <input type="radio" name="Playstyle" id="4" value="Semi-Hardcore" >
        </label>
        <label for="5">
          <input type="radio" name="Playstyle" id="5" value="Hardcore" >
        </label>
        <span class="subtext">Hardcore</span>
      </div>
        
      <div class="form-element">
        <span>Tell us a little about yourself.</span>
        <textarea type="text" required name="About You" id=""></textarea>
      </div>  
        
      <div class="form-element">
        <span>Why would you like to join the FC?</span>
        <textarea type="text" required name="Reason" id=""></textarea>
      </div>
        
      <div class="form-element radio-buttons">
        <span>How did you find us?</span>
        <label for="1">
          <input type="radio" required name="Found" id="friend" value="A friend is in the FC." >
          <span>A friend is in the FC.</span>
        </label>
        <label for="2">
          <input type="radio" name="Found" id="ingame" value="I saw a recruitment shout ingame." >
          <span>I saw a recruitment shout ingame.</span>
        </label>
        <label for="3">
          <input type="radio" name="Found" id="community" value="I saw your community finder post." >
          <span>I saw your community finder post.</span>
        </label>
        <label for="4">
          <input type="radio" name="Found" id="website" value="I found your website." >
          <span>I found your website.</span>
        </label>
        <label for="5">
          <input type="radio" name="Found" id="other" value="Other" >
          <span>Other:</span> <input type="text" name="Other Reason" id="or" style="margin: 0px 20px;">
        </label>
      </div>
        
        <button type="submit" id="submit" value="submit">Send Application</button>
      
    </form>
  </body>
</html>
