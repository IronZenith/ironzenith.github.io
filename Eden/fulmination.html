<html lang="en">
  <head>
    <link href="../styles.css" rel="stylesheet">
  </head>
      <script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
</script> 
  <body>
    <div id="header"><p style="font-size: 24px; margin: 13px 0px 14px 200px; background: rgba(0, 0, 0, 0.0)"><img id="icon" src="../images/planner.png" width="28" height="28" style="display: inline; margin-right: 10px;">    <a href="../index.html">XIV Planner</a></p></div>
    <div id="container" style="top: 63px;">
      <div id="left" class="bar" w3-include-html="../leftdiv.html"></div>
      <div id="arena"><img src="F595nWh.jpeg" width="1422" height="800" style="display: block; margin-left: auto; margin-right: auto;"></div>
      <div id="right" class="bar"></div>
      <div id="bottom" class="bar"></div>
    <script>
      includeHTML();
    </script>
      
    <script type="text/javascript" src="../script.js" defer></script>
    </div> 
  </body>
</html>
